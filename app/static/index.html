<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Local Media PWA</title>
    <meta name="theme-color" content="#111111"/>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#111;color:#eee;}
      header{position:sticky;top:0;background:#181818;padding:12px 16px;border-bottom:1px solid #333;}
      main{padding:16px;max-width:1100px;margin:0 auto;}
      .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px;}
      .card{background:#1c1c1c;border:1px solid #333;border-radius:12px;padding:10px}
      .row{display:flex;gap:8px;align-items:center}
      input,select,button{background:#222;border:1px solid #444;color:#eee;border-radius:8px;padding:8px}
      video, audio, img{width:100%;border-radius:8px}
      .muted{color:#aaa;font-size:12px}
    </style>
  </head>
  <body>
    <header>
      <div class="row">
        <strong>Local Media PWA</strong>
        <span class="muted" id="serverInfo"></span>
        <input id="q" placeholder="Search..." style="margin-left:auto;min-width:200px" />
        <select id="type">
          <option value="">All</option>
          <option value="video">Video</option>
          <option value="audio">Audio</option>
          <option value="image">Images</option>
        </select>
        <button id="searchBtn">Search</button>
      </div>
    </header>
    <main>
      <div id="grid" class="grid"></div>
    </main>
    <script src="/app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
