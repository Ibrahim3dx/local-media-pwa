<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin · Local Media PWA</title>
    <meta name="theme-color" content="#111111"/>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#111;color:#eee;}
      header{position:sticky;top:0;background:#181818;padding:12px 16px;border-bottom:1px solid #333;}
      main{padding:16px;max-width:900px;margin:0 auto;}
      input,button{background:#222;border:1px solid #444;color:#eee;border-radius:8px;padding:10px}
      .row{display:flex;gap:8px;align-items:center}
      .muted{color:#aaa}
      .card{background:#1c1c1c;border:1px solid #333;border-radius:12px;padding:16px;margin-top:16px}
      #status{margin-left:8px}
    </style>
  </head>
  <body>
    <header><strong>Admin</strong> <span class="muted">· Local-only</span></header>
    <main>
      <div class="card">
        <h3>Choose media folder</h3>
        <div class="row">
          <input id="mediaRoot" placeholder="e.g. D:\\MyMedia" style="flex:1" />
          <button id="saveBtn">Save</button>
          <button id="rescanBtn">Rescan</button>
        </div>
        <div class="muted" id="status"></div>
      </div>

      <div class="card">
        <h3>Server Info</h3>
        <pre id="info" class="muted"></pre>
      </div>
    </main>
    <script src="/admin.js"></script>
  </body>
</html>
